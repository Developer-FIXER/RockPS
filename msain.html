<body>
    <div class="card text-center" id="back">
        <div class="card-header" style="background-color: #CBF1F5; font-size: large;">
            ★ ROCK | PAPER | SCISSORS ★
        </div>
        <div class="card-footer text-body-secondary" id="cscore">
        </div>
        <div class="card-body" style="background-color: #252A34;">

            <div class="row row-cols-12 row-cols-md-12 mb-32 text-center">
                <div class="col" style="margin-left: 40%;">
                    <div class="card mb-4 rounded-3 shadow-sm" id="compo">
                            <img src="logo.png" id="logo">
                    </div>
                </div>                
            </div>

            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center"  style="margin-left: 10%;">
                <div class="col">
                  <div style="background-color:inherit;"  id="sc"  onclick="check('scissor');changeCom()">
                  </div>
                </div>
                <div class="col">
                    <div style="background-color:inherit;"   id="pa"  onclick="check('paper');changeCom()"  >
                    </div>
                </div>
                <div class="col">
                    <div style="background-color:inherit;"   id="ro"  onclick="check('rock');changeCom()">
                    </div>
                </div>

                
                
            </div>
          
          
        </div>
        <div class="card-footer text-body-secondary" id="uscore">
        </div>
        <div class="card-header" style="align-content: right; background-color: #FFD4D4;">Made By: NEYATI</div>

      </div>
